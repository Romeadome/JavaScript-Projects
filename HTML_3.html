<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Exercise 3</title>
    <script src="JavaScript/JavaScript_3.js"></script>
</head>

    <body>
        <h1>
            Characters
        </h1>
        <h3>
            Pick a universe to reveal a character!
        </h3>
            <ul>
                <li onclick="displayType(this)" id="DC"
                    data-character-type="The Flash">DC</li>
                <li onclick="displayType(this)" id="Star Wars"
                    data-character-type="Luke Skywalker">Star Wars</li>
                <li onclick="displayType(this)" id="Capcom"
                    data-character-type="Ryu">Capcom</li>
                <li onclick="displayType(this)" id="Marvel"
                    data-character-type="Spider Man">Marvel</li>
                <li onclick="displayType(this)" id="Star Trek"
                    data-character-type="Jean-Luc Picard">Star Trek</li>               


            </ul>

    </body>
</html>
